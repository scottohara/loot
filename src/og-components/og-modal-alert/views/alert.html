<form role="form" name="alertForm">
	<div class="modal-header">
		<h4>{{::vm.alert.header}}</h4>
	</div>
	<div class="modal-body">
		<p>{{::vm.alert.message}}</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-{{::vm.alert.closeButtonStyle}}" type="submit" ng-click="vm.closeModal()" autofocus>Close</button>
	</div>
</form>
